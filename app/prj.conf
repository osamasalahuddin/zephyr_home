CONFIG_PM=y

# Required to disable default behavior of deep sleep on timeout
CONFIG_PM_DEVICE=y
CONFIG_GPIO=y

# CONFIG_INPUT_ESP32_TOUCH_SENSOR=y
# Enable CPP Support
CONFIG_CPP=y
CONFIG_STD_CPP20=y
CONFIG_REQUIRES_FULL_LIBCPP=y
CONFIG_GLIBCXX_LIBCPP=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_NEWLIB_LIBC=y

# Enable Syscalls Generation
# CONFIG_USERSPACE=y
CONFIG_APPLICATION_DEFINED_SYSCALL=y
CONFIG_EMIT_ALL_SYSCALLS=y

# WIFI Configuration
CONFIG_WIFI=y
CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=y
CONFIG_INIT_STACKS=y
CONFIG_NET_L2_WIFI_MGMT=y

CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_DNS_RESOLVER=y
CONFIG_DNS_RESOLVER_AI_MAX_ENTRIES=10
CONFIG_NET_L2_ETHERNET=y

CONFIG_NET_MGMT_EVENT=y

# Enable Sockets
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y


CONFIG_HTTP_CLIENT=n

# Use DHCP for IPv4
CONFIG_NET_DHCPV4=y

# Enable POSIX API
CONFIG_POSIX_API=y

# Enable Logging Messages
CONFIG_LOG=n
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=4096
CONFIG_LOG_MODE_DEFERRED=y

# Enable Network Logging
CONFIG_NET_LOG=n
#CONFIG_WIFI_LOG_LEVEL_ERR=y
# CONFIG_NET_IPV6_LOG_LEVEL_DBG=y
CONFIG_WIFI_LOG_LEVEL_INF=y

# Stack sizes
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048

CONFIG_NET_PKT_RX_COUNT=10
CONFIG_NET_PKT_TX_COUNT=10

CONFIG_NET_BUF_RX_COUNT=20
CONFIG_NET_BUF_TX_COUNT=20

CONFIG_NET_MAX_CONTEXTS=10

# Enable ESP32 Specific Configuration
CONFIG_HEAP_MEM_POOL_SIZE=65536